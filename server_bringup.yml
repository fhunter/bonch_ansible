    - name: create /etc/letsencrypt
      file:
        dest: /etc/letsencrypt
        state: directory
        owner: root
        group: root
        mode: 0755
    - name: create /etc/letsencrypt/ paths
      file:
        dest: "/etc/letsencrypt/{{ item }}"
        state: directory
        owner: root
        group: ssl-cert
        mode: 0750
      with_items:
        - 'csr'
        - 'challenges'
        - 'pem'
        - 'private'
        - 'certs'
    - name: create /etc/letsencrypt/private/myhost.key
      file:
        dest: /etc/letsencrypt/private/myhost.key
        state: touch
        owner: root
        group: ssl-cert
        mode: 0600
