    - name: install pycharm
      action: apt name=pycharm state=latest update_cache=no
      when: ansible_architecture == 'x86_64'

    - name: install virtualenvironment
      when: ansible_distribution == 'Debian' and ansible_distribution_major_version in ['11','12','13']
      apt:
        pkg:
         - python3-virtualenv
         - virtualenv
        state: present
        update_cache: no
